<div class="container" style="color: darkolivegreen">
    <h1>Sistema CRUD</h1>

    <pre>
        {{ users | json }}
    </pre>

    <app-user-new (createNewUserEvent)="create($event)">
    </app-user-new>

    <app-user-list 
        [users]="users"
        (destroyUserEvent) = "destroy($event)"
        (updateUserEvent) = "update($event)"
    ></app-user-list>
</div>
